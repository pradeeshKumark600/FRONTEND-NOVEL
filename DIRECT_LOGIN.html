<!DOCTYPE html>
<html>
<head>
    <title>Direct Login to Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .big-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-weight: bold;
        }
        .big-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Direct Admin Login</h1>

        <button class="big-button" onclick="directLogin()">
            LOGIN AS ADMIN NOW
        </button>

        <div id="status" class="status info">
            Click the button above to login as admin and access the dashboard.
        </div>

        <hr style="margin: 30px 0;">

        <h3>Debug Info:</h3>
        <button class="big-button" style="background: #6c757d;" onclick="checkStatus()">
            Check Current Login Status
        </button>

        <div id="debug" class="status" style="margin-top: 10px;"></div>
    </div>

    <script>
        function directLogin() {
            const status = document.getElementById('status');

            try {
                // Clear everything
                localStorage.clear();
                status.className = 'status info';
                status.innerHTML = 'Step 1: Clearing old data...';

                setTimeout(() => {
                    // Set admin credentials
                    const authToken = 'mock-jwt-token-1-' + Date.now();
                    const userData = {
                        id: 1,
                        email: 'admin@example.com',
                        role: 'ADMIN',
                        name: 'Admin User'
                    };

                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('refreshToken', 'mock-refresh-token-1');
                    localStorage.setItem('user', JSON.stringify(userData));

                    status.className = 'status success';
                    status.innerHTML = `‚úÖ Login Successful!<br><br>
                        Token: ${authToken}<br>
                        User: ${userData.email}<br>
                        Role: ${userData.role}<br><br>
                        Redirecting to admin dashboard...`;

                    // Redirect after showing success
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5174/admin/dashboard';
                    }, 2000);

                }, 500);

            } catch (error) {
                status.className = 'status error';
                status.innerHTML = '‚ùå Error: ' + error.message;
            }
        }

        function checkStatus() {
            const debug = document.getElementById('debug');
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');

            if (!token || !user) {
                debug.className = 'status error';
                debug.innerHTML = '‚ùå NOT LOGGED IN<br><br>No auth data found.';
                return;
            }

            try {
                const userData = JSON.parse(user);
                debug.className = 'status success';
                debug.innerHTML = `‚úÖ LOGGED IN<br><br>
                    Email: ${userData.email}<br>
                    Role: ${userData.role}<br>
                    Name: ${userData.name}<br>
                    Token: ${token.substring(0, 30)}...`;
            } catch (e) {
                debug.className = 'status error';
                debug.innerHTML = '‚ö†Ô∏è ERROR<br><br>' + e.message;
            }
        }

        // Auto-check on load
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
